mode: ContinuousDeployment
next-version: 2.0.0
branches:
  main:
    regex: main$
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  bugfix:
    regex: bug(fix)?[-/]
    source-branches:
    - main
    tag: alpha
    increment: Patch
    track-merge-target: false
  feature:
    regex: f(eature)?[-/]
    source-branches:
    - main
    tag: alpha
    increment: Minor
    track-merge-target: false